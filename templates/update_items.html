<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualização de Itens</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            padding: 20px;
        }
        .item {
            background-color: #fff;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .item h4 {
            margin-top: 0;
        }
        .item img {
            max-width: 100px;
            display: block;
        }
        .item input[type="number"], .item input[type="text"] {
            padding: 10px;
            margin-top: 10px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .item button {
            padding: 10px 15px;
            background-color: #000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .item button:hover {
            background-color: #333;
        }
        .pagination {
            text-align: center;
            margin-top: 20px;
        }
        .pagination a {
            margin: 0 10px;
            padding: 10px 15px;
            background-color: #ddd;
            text-decoration: none;
            border-radius: 5px;
        }
        .pagination a:hover {
            background-color: #bbb;
        }
    </style>
</head>
<body>
    <div class="container">
        {% for item in items %}
        <div class="item">
            <h4>{{ item['title'] }}</h4>
            <img src="{{ item['thumbnail'] }}" alt="Item Image">
            <p>Preço: R$ {{ item['price'] }}</p>
            <p>Estoque disponível: {{ item['available_quantity'] }}</p>
            <input type="number" placeholder="Alterar estoque">
            <input type="text" placeholder="Alterar preço">
            <button>Salvar</button>
        </div>
        {% endfor %}

        <div class="pagination">
            {% if page > 1 %}
                <a href="?page={{ page - 1 }}">Página Anterior</a>
            {% endif %}

            <span>Página {{ page }} de {{ total_pages }}</span>

            {% if page < total_pages %}
                <a href="?page={{ page + 1 }}">Próxima Página</a>
            {% endif %}
        </div>
    </div>
</body>
</html>
