<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Estoque dos Anúncios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl7/8+n5zZOB5T2aF/fqbM/aN5HEUn3AjHjp/2Iot" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Atualizar Estoque dos Anúncios</h1>

        {% if items %}
        <form id="updateForm">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">Título do Anúncio</th>
                        <th scope="col">Quantidade Atual</th>
                        <th scope="col">Nova Quantidade</th>
                        <th scope="col">Ação</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in items %}
                    <tr>
                        <td>{{ item.title }}</td>
                        <td>{{ item.available_quantity }}</td>
                        <td>
                            <input type="number" class="form-control" id="quantity_{{ item.id }}" name="quantity_{{ item.id }}" placeholder="Nova Quantidade">
                        </td>
                        <td>
                            <button type="button" class="btn btn-primary" onclick="updateStock('{{ item.id }}')">Atualizar</button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </form>
        {% else %}
        <div class="alert alert-warning" role="alert">
            Nenhum anúncio encontrado.
        </div>
        {% endif %}

        <p id="response" class="mt-3 text-center"></p>
    </div>

    <script>
        function updateStock(item_id) {
            const quantity = document.getElementById(`quantity_${item_id}`).value;

            if (!quantity) {
                alert("Por favor, insira uma quantidade válida.");
                return;
            }

            fetch(`/update_stock/${item_id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ quantity: parseInt(quantity) })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('response').innerText = data.status ? data.status : data.error;
                document.getElementById('response').classList.add(data.status ? 'alert-success' : 'alert-danger');
            })
            .catch(error => {
                alert("Erro ao atualizar estoque!");
            });
        }
    </script>
</body>
</html>
