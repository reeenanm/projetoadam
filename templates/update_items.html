<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Estoque dos Anúncios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl7/8+n5zZOB5T2aF/fqbM/aN5HEUn3AjHjp/2Iot" crossorigin="anonymous">
    <style>
        body {
            background-color: #f7f7f7; /* Cor de fundo cinza claro */
        }

        .container-custom {
            background-color: white; /* Fundo branco para o conteúdo */
            padding: 30px;
            border-radius: 15px; /* Bordas arredondadas para o container */
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1); /* Sombra para dar destaque */
            margin-top: 50px;
        }

        h1 {
            font-size: 2rem;
            font-weight: bold;
            color: #333; /* Cor do título */
            text-align: center;
            margin-bottom: 30px;
        }

        .form-control {
            border-radius: 10px; /* Bordas arredondadas nos campos de texto */
        }

        .btn-custom {
            background-color: black; /* Cor preta para o botão */
            color: white; /* Cor branca no texto */
            border-radius: 25px; /* Bordas arredondadas */
            padding: 10px 20px;
        }

        .btn-custom:hover {
            background-color: #333; /* Cor mais clara no hover */
        }

        table {
            text-align: center; /* Centralizar o conteúdo da tabela */
        }

        table th, table td {
            vertical-align: middle; /* Centralizar verticalmente */
        }

        #response {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container container-custom">
        <h1>Atualizar Estoque dos Anúncios</h1>

        {% if items %}
        <form id="updateForm">
            <table class="table table-striped table-hover text-center">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">Título do Anúncio</th>
                        <th scope="col">Quantidade Atual</th>
                        <th scope="col">Nova Quantidade</th>
                        <th scope="col">Ação</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in items %}
                    <tr>
                        <td>{{ item.title }}</td>
                        <td>{{ item.available_quantity }}</td>
                        <td>
                            <input type="number" class="form-control text-center" id="quantity_{{ item.id }}" name="quantity_{{ item.id }}" placeholder="Nova Quantidade">
                        </td>
                        <td>
                            <button type="button" class="btn btn-custom" onclick="updateStock('{{ item.id }}')">Atualizar</button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </form>
        {% else %}
        <div class="alert alert-warning text-center" role="alert">
            Nenhum anúncio encontrado.
        </div>
        {% endif %}

        <p id="response" class="mt-3 text-center"></p>
    </div>

    <script>
        function updateStock(item_id) {
            const quantity = document.getElementById(`quantity_${item_id}`).value;

            if (!quantity) {
                alert("Por favor, insira uma quantidade válida.");
                return;
            }

            fetch(`/update_stock/${item_id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ quantity: parseInt(quantity) })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('response').innerText = data.status ? data.status : data.error;
                document.getElementById('response').classList.add(data.status ? 'alert-success' : 'alert-danger');
            })
            .catch(error => {
                alert("Erro ao atualizar estoque!");
            });
        }
    </script>
</body>
</html>
