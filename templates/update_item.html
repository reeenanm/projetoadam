<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Estoque</title>
</head>
<body>
    <h1>Atualizar Estoque do Item</h1>
    
    <form id="updateForm">
        <label for="item_id">ID do Item:</label>
        <input type="text" id="item_id" name="item_id" required><br><br>
        
        <p><strong>Título do Anúncio:</strong> <span id="item_title">Insira o ID do item</span></p>
        
        <label for="quantity">Nova Quantidade:</label>
        <input type="number" id="quantity" name="quantity" required><br><br>
        
        <button type="submit">Atualizar Estoque</button>
    </form>

    <p id="response"></p>

    <script>
        // Quando o usuário digitar o ID do item, buscar o título do anúncio
        document.getElementById('item_id').addEventListener('input', function() {
            const item_id = this.value;
            
            if (item_id.length > 0) {
                fetch(`https://api.mercadolibre.com/items/${item_id}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.title) {
                            document.getElementById('item_title').innerText = data.title;
                        } else {
                            document.getElementById('item_title').innerText = "ID do item inválido";
                        }
                    })
                    .catch(error => {
                        document.getElementById('item_title').innerText = "Erro ao buscar título do anúncio";
                    });
            } else {
                document.getElementById('item_title').innerText = "Insira o ID do item";
            }
        });

        // Enviar a requisição de atualização de estoque
        document.getElementById('updateForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const item_id = document.getElementById('item_id').value;
            const quantity = document.getElementById('quantity').value;

            fetch(`/update_stock/${item_id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ quantity: parseInt(quantity) })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('response').innerText = data.status ? data.status : data.error;
            })
            .catch(error => {
                document.getElementById('response').innerText = "Erro ao atualizar estoque!";
            });
        });
    </script>
</body>
</html>
