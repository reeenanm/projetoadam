<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Painel de Gestão Shopee</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7f9fc;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-box {
            background-color: #fff;
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #1a73e8;
        }

        .btn-primary {
            background-color: #1a73e8;
            border: none;
            width: 100%;
            border-radius: 8px;
            padding: 12px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <!-- Login Form -->
    <div class="login-box">
        <h2>Login com a Shopee</h2>
        <form id="loginForm">
            <button type="button" class="btn btn-primary" onclick="loginShopee()">Entrar com a Shopee</button>
            <p class="error-message" id="errorMessage"></p>
        </form>
    </div>

    <!-- Script para Redirecionar para a Shopee -->
    <script>
        function loginShopee() {
            const clientId = 'SUA_CLIENT_ID';  // Seu client_id da Shopee
            const redirectUri = 'SUA_URL_DE_CALLBACK';  // Sua URL de callback registrada no Shopee
            const state = 'algum_estado_unico'; // Um valor opcional para proteger contra CSRF
            const authUrl = `https://partner.shopeemobile.com/api/v2/shop/auth_partner?partner_id=${clientId}&redirect=${redirectUri}&state=${state}`;

            // Redireciona o usuário para a URL de autenticação da Shopee
            window.location.href = authUrl;
        }
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
